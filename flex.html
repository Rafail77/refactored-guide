<!DOCTYPE html> <!-- Объявляем тип документа (HTML5) -->
<html lang="en"> <!-- Атрибут lang="en" говорит, что язык страницы — английский -->

<head>
   <meta charset="UTF-8"> <!-- Кодировка страницы: UTF-8, поддерживает все языки -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Масштабирование для мобильных устройств -->
   <title>Flexbox_4.4</title> <!-- Заголовок страницы (вкладка браузера) -->

   <link rel="stylesheet" href="styles.css"> <!-- Подключаем внешний CSS-файл -->
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet"> <!-- Подключаем шрифты Google -->
</head>

<body>

   <!-- Первый контейнер (flex в строку) -->
   <div class="container">
       <div class="item"> Item 1</div> <!-- Элемент внутри контейнера -->
       <div class="item"> Item 2</div> <!-- Элемент внутри контейнера -->
       <div class="item"> Item 3</div> <!-- Элемент внутри контейнера -->
   </div>

   <!-- Второй контейнер (flex в колонку) -->
   <div class="container1">
       <div class="item"> Item 1.2</div> <!-- Элемент внутри контейнера -->
       <div class="item"> Item 2.2</div> <!-- Элемент внутри контейнера -->
       <div class="item"> Item 3.2</div> <!-- Элемент внутри контейнера -->
   </div>

</body>
</html>
